<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack Page</title>
    <style>
        body{
            text-align: center;
            margin-top: 350px;
        }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;

      }
      #msg{
        margin-top: 20px;
        font-size: 18px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>FeedBack Page</h2>
    <button id="btn">Submit</button>
    <div id="msg"></div>

    <script>
      const btn = document.getElementById("btn");
      const msg = document.getElementById("msg");

      function showMsg() {
        msg.innerText = "Thank you for submiting the feedback ..";
      }

      btn.addEventListener("click", showMsg);
    </script>
  </body>
</html>
