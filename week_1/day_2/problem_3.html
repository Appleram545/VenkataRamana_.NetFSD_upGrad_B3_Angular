<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
  </head>
  <body>
    <h1 style="text-align: center">Student Registration Form</h1>
    <hr />

    <form action="student.js"  method="POST"  autocomplete="off">
      <fieldset >
        <legend>Student Details</legend>
        <label>Name : </label>
        <input
          type="text"
          id="uid"
          name="uid"
          placeholder="Enter Name"
          required
          autofocus
        />
        <br /><br />
        <label for="">Email :</label>
        <input
          type="email"
          id="eml"
          name="eml"
          placeholder="Enter Mail"
          required
        />

        <br /><br />
        <label for=""> Mobile No :</label>
        <input
          type="tel"
          placeholder="Enter Mobile Number"
          pattern="[0-9]{10}"
          id="ph" name="ph"
        />
        <br /><br />
        <label for=""> Age :</label>
        <input type="number" min="20" max="30" step="1" name="ag" id="ag" required/>
        <br /><br />
        <label for=""> Date :</label>
        <input type="date" name="Date" id="d1"  required/>
        <br /><br />
        <input type="submit" value="sub" />
      </fieldset>
    </form>
  </body>
</html>
