<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>College Events Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Festival Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#div1"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="div1">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link " href="#">Events</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Events</h2>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#eventModal"
        >
          Add Event
        </button>
      </div>

      <div class="row g-4">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">Tech Fest</h5>
              <p class="card-text">Date: 28 February 2026</p>
              <span class="badge bg-primary">Project Expo</span>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">Cultural Night</h5>
              <p class="card-text">Date: 1 March 2026</p>
              <span class="badge bg-warning text-dark">Cultural</span>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body">
              <h5 class="card-title">Sports Meet</h5>
              <p class="card-text">Date: 2 March 2026</p>
              <span class="badge bg-success">Sports</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="eventModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Event</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Event Name</label>
                <input type="text" class="form-control" required />
                <div class="invalid-feedback">Enter event name</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" class="form-control" required />
                <div class="invalid-feedback">Select date</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" required>
                  <option value="">Choose Event</option>
                  <option>Technical</option>
                  <option>Cultural</option>
                  <option>Sports</option>
                </select>
                <div class="invalid-feedback">Select category</div>
              </div>
              <button class="btn btn-primary w-100" type="submit">
                Save Event
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false,
          );
        });
      })();
    </script>
  </body>
</html>
