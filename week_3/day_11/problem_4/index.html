<!-- Create HTML page to implement Mathematical operation by using jQuery -->
<html>
  <head> </head>
  <body>
    <h1>jQuery Programming</h1>
    <hr />
    Enter first number:
    <input type="text" class="c2" id="t1" value="10" />
    <br /><br />
    Enter second number:
    <input type="text" class="c2" id="t2" value="20" />
    <br /><br />

    <input type="button" class="c1" value="+" />
    <input type="button" class="c1" value="-" />
    <input type="button" class="c1" value="*" />
    <input type="button" class="c1" value="/" />

    <br />
    <hr />
    <p id="p1"></p>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".c1").click(function () {
          let n1 = parseFloat($("#t1").val());
          let n2 = parseFloat($("#t2").val());

          let op = $(this).val();
          let result;

          if (op == "+") {
            result = n1 + n2;
          } else if (op == "-") {
            result = n1 - n2;
          } else if (op == "*") {
            result = n1 * n2;
          } else if (op == "/") {
            result = n1 / n2;
          }

          $("#p1").text("result : " + result);
        });
      });
    </script>
  </body>
</html>
