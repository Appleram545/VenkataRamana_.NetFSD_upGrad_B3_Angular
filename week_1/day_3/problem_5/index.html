<!doctype html>
<html lang="en">

    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <h2>Admin Panel</h2>
        <nav>
          <ul>
            <li>Dashboard</li>
            <li>Users</li>
            <li>Reports</li>

      </aside>

        <div class="card-container">
          <div class="card">
            <h3>Total Users</h3>
            <p>1,245</p>
          </div>
          <div class="card">
            <h3>Sales</h3>
            <p>$5300</p>
          </div>

            <p>430</p>

</html>
